      initial-size: 8
      min-idle: 1
      max-active: 20

server:
  port: 8080

logging:
  level:
    root: INFO
    com.scut.indoorLocation.dao: INFO

levelDB:
  dir:
    path: "/root/Downloads/back_end/levelDB"